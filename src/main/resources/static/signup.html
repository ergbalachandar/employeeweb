div.col-md-4{

    <script src="vendor/jquery/jquery.min.js"></script>

</head>
<header>
    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container d-flex justify-content-between">
            <a href="signup.html" class="navbar-brand d-flex align-items-center">
                <strong>mProduct</strong>
            </a>
        </div>
    </div>
</header>
<body>
    <section class="page-section " id="services">
        <div class="container">
            <h2 class="text-center mt-0">Sign Up</h2>
            <hr class="divider my-4">
            <div class="row justify-content-center">
                <div class="col-lg-3 col-md-6 text-center">
                    <div class="mt-5">
                        <label for="fName">First name *</label>
                        <input type="text" class="form-control" id="fName" value="" required>
                    </div>
                    <div class="mt-5">
                        <label for="lName">Last name *</label>
                        <input type="text" class="form-control" id="lName" value="" required>
                    </div>
                    <div class="mt-5">
                        <label for="cName">CompanyName *</label>
                        <input type="text" class="form-control" id="cName" value="" required>
                    </div>
                </div>

                <div class="col-lg-3 col-md-6 text-center">
                    <div class="mt-5">
                        <label for="email">Email *</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroupPrepend2">@</span>
                            </div>
                            <input type="text" class="form-control" id="email"  aria-describedby="inputGroupPrepend2" required>

                        </div>
                </div>
                    <div class="mt-5">

                            <label for="city">City *</label>
                            <input type="text" class="form-control" id="city" required>
                       </div>
                </div>
                <div class="col-lg-3 col-md-6 text-center">
                    <div class="mt-5">
                            <label for="pwd">Password *</label>
                            <input type="password" class="form-control" id="pwd" required>
                        </div>
                    <div class="mt-5">
                            <label for="country">Country *</label>
                            <input type="text" class="form-control" id="country" required>
                        </div>
                </div>
                </div>
            <div class="row justify-content-center">
                <div class="col-lg-3 col-md-6 text-center">
                    <div class="mt-5">
                        <label class="form-check-label" >
                        </label>
                    </div>
                    <div class="mt-5">
                        <label class="form-check-label" for="terms">
                            <input class="form-check-input" type="checkbox" value="" id="terms" required>
                            <label class="form-check-label" for="terms">
                                Agree to terms and conditions
                            </label>
                        </label>
                    </div>
                    <div class="mt-5">

                        <a class="btn btn-primary" id="signup" href="#">SignUp</a>
                        <a href="index.html" class="btn btn-primary">Cancel</a>
                    </div>

            </div>
            </div>      </div>
    </section>
</form>
<script>
    $(document).ready(function(){
  $("#signup").click(function(){
 //  alert($("#fName").val()+""+$("#lName").val()+""+$("#cName").val()+""+$("#city").val()+""+$("#pwd").val()+""+$("#country").val()+""+$("#email").val());
var fname = $("#fName").val();
var lname =$("#lName").val();
var pwd =$("#pwd").val();
var cname =$("#cName").val();
var country =$("#country").val();
var email = $("#email").val();
var city = $("#city").val();

if(CheckStrNull(fname) && CheckStrNull(lname) && CheckStrNull(pwd) && CheckStrNull(cname) && CheckStrNull(country) && CheckStrNull(email)){
var data = "{\"active\": 0,\"addressLineOne\": \"string\",\"addressLineTwo\": \"string\",\"city\":\""+city+"\",\"companyName\":\""+cname+"\",\"contactNumber\": \"string\",\"country\":  \""+country+"\",\"emailId\": \""+email+"\",\"employeeDetails\": {\"addressLine1\": \"string\",\"addressLine2\": \"string\",\"city\": \"string\",\"contactNumber\": \"string\",\"country\": \"string\",\"dateOfBirth\": \"2020-03-07\",\"emailId\": \"string\",\"firstName\": \""+fname+"\",\"lastName\":\""+lname+"\",\"sex\": \"string\",\"state\": \"string\",\"updatedBy\":\""+ fname+"\"},\"password\":\""+pwd+"\",\"sizeOfTheCompany\": 0,\"state\": \"string\"}";

$.ajax({
    type: "POST",
    url: "/EProduct/companysignup",
    // The key needs to match your method's input parameter (case-sensitive).
    data: data,
    contentType: "application/json; charset=utf-8",
    dataType: "json",
    success: function(sdata){
    alert("Success"+sdata);
    window.location.href = "adminHome.html";
    },
    error: function(errMsg) {
       // alert("error");
    }
});
}else{
 alert("fill Mandatory data");
}
});
});
function CheckStrNull(str){
    if(str == "" || str == null || str == undefined || str == "undefined"){
    return false;
    }
    return true;
}


</script>
</body>
</html>
