<header>
    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container d-flex justify-content-between">
            <a href="Loging.html" class="navbar-brand d-flex align-items-center">
                <strong>mProduct</strong>
            </a>
        </div>
    </div>
</header>
<body class="text-center">

<section class="page-section" id="services">
    <div class="container">
        <h2 class="text-center mt-0">Sign in</h2>
        <hr class="divider my-4">
        <div class="row justify-content-center">
            <div class="col-lg-3 col-md-6 text-center">
                <div class="mt-5">
                    <label for="uname" class="">Email address</label>
                    <input type="email" id="uname" class="form-control" placeholder="Email address" value="srila1990@gmail.com" required autofocus>
                </div>
                <div class="mt-5">
                    <label for="pwd" class="">Password</label>
                    <input type="password" id="pwd" class="form-control" placeholder="Password" required value="RAJ@333921">
                </div>
                <div class="mt-5">
                    <div class="checkbox mb-3">
                        <label>
                            <input type="checkbox" value="remember-me"> Remember me
                        </label>
                    </div>
                </div>
                <div class="mt-5">
                    <a href="#" id="signin" class="btn btn-primary">Sign In</a>
                    <a href="index.html" class="btn btn-primary">Cancel</a>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
$(document).ready(function(){
      $("#signin").click(function(){
        var uname =$("#uname").val();;
        var pwd = $("#pwd").val();;
            if(CheckStrNull(uname) && CheckStrNull(pwd)){
            var data = "{\"password\":\""+pwd+"\",\"userName\":\""+uname+"\"}"

            $.ajax({
                type: "POST",
                url: "/EProduct/loginUser",
                // The key needs to match your method's input parameter (case-sensitive).
                data: data,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function(sdata){
                    alert("Success"+sdata);
                    window.location.href = "adminHome.html";
                },
                error: function(errMsg) {
                     alert("error");
                }
        });
        }else{
                alert("fill Mandatory data");
            }
        });
    });

    function CheckStrNull(str){
    if(str == "" || str == null || str == undefined || str == "undefined"){
        return false;
    }
        return true;
    }

</script>
</body>
